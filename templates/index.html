<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 via-pink-100 to-yellow-100 font-sans leading-normal tracking-normal">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <!-- Header Section -->
        <h1 class="text-4xl font-semibold text-center text-teal-700 mb-8">Daily Expense Tracker</h1>

        <!-- Form to add new expenses -->
        <form action="/add" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="date" name="date" required
                    class="w-full p-4 border border-indigo-300 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <input type="number" name="amount" placeholder="Amount" required
                    class="w-full p-4 border border-indigo-300 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <input type="text" name="description" placeholder="Description" required
                    class="w-full p-4 border border-indigo-300 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-teal-400 to-teal-600 text-white rounded-lg hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    Add Expense
                </button>
            </div>
        </form>

        <!-- Expense List Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-teal-700 mb-4">Expense List</h2>
            <ul class="space-y-4">
                {% for expense in expenses %}
                <li class="flex items-center justify-between p-4 bg-gradient-to-r from-pink-100 to-yellow-100 border border-teal-200 rounded-lg shadow-md">
                    <div>
                        <p class="text-lg font-semibold text-teal-700">{{ expense.date }}</p>
                        <p class="text-sm text-gray-600">{{ expense.description }}</p>
                    </div>
                    <span class="text-lg font-bold text-teal-800">${{ expense.amount }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>

</html>
